{% set name = "pytest-memray" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest_memray-{{ version }}.tar.gz
  sha256: c18fa907d2210b42f4096c093e2d3416dfc002dcaa450ef3f9ba819bc3dd8f5f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling >=1.11.1
    - hatch-vcs >=0.2
    - pip
  run:
    - python >=3.8
    - pytest >=7.2
    - memray >=1.4.1

test:
  imports:
    - pytest_memray
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A simple plugin to use with pytest
  home: https://github.com/bloomberg/pytest-memray
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cbourjau
