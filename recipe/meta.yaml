{% set name = "pytest-memray" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest_memray-{{ version }}.tar.gz
  sha256: 7cafd374dbf0da2968852c20c6342df1fb2a334df842afd6f274af7722c7462c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling >=1.11.1
    - hatch-vcs >=0.2
    - pip
  run:
    - python >=3.8
    - pytest >=7.2
    - memray >=1.4.1

test:
  imports:
    - pytest_memray
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A simple plugin to use with pytest
  home: https://github.com/bloomberg/pytest-memray
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cbourjau
